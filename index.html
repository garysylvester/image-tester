<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Juno - Image Densities</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="img/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="img/favicon-16x16.png" sizes="16x16" />
  <!-- Stylesheets -->
  <link href="css/main.css" rel="stylesheet">
  <link href="css/typography.css" rel="stylesheet">
  <link href="css/fontFace.css" rel="stylesheet">


</head>

<body>
  <main>
    <!-- ROW START -->
    <div class="row desktop">
      <div class="tab">
        <button class="tablinks" onclick="image1(event, '1x')" id="defaultOpen1">1x</button>
        <button class="tablinks" onclick="image1(event, '1.5x')">1.5x</button>
        <button class="tablinks" onclick="image1(event, '2x')">2x</button>
        <button class="tablinks" onclick="image1(event, '3x')">3x</button>
      </div>

      <div id="1x" class="tabcontent">
        <img class="asset-1x desktopXXXLarge" id="img1x" src="img/pvz-compressed/asset-desktop-xxxl-1x.jpg">
        <img class="asset-1x desktopXXLarge" id="img1x" src="img/pvz-compressed/asset-desktop-xxl-1x.jpg">
        <img class="asset-1x desktopXLarge" id="img1x" src="img/pvz-compressed/asset-desktop-xl-1x.jpg">
        <img class="asset-1x desktopLarge" id="img1x" src="img/pvz-compressed/asset-desktop-l-1x.jpg">
        <img class="asset-1x desktopMedium" id="img1x" src="img/pvz-compressed/asset-desktop-m-1x.jpg">
        <img class="asset-1x desktopSmall" id="img1x" src="img/pvz-compressed/asset-desktop-s-1x.jpg">
        <img class="asset-1x mobileLarge" id="img1x" src="img/pvz-compressed/asset-mobile-l-1x.jpg">
        <img class="asset-1x mobileSmall" id="img1x" src="img/pvz-compressed/asset-mobile-s-1x.jpg">
      </div>

      <div id="1.5x" class="tabcontent">
        <img class="asset-1-5x desktopXXXLarge" id="img1-5x" src="img/pvz-compressed/asset-desktop-xxxl-1.5x.jpg">
        <img class="asset-1-5x desktopXXLarge" id="img1-5x" src="img/pvz-compressed/asset-desktop-xxl-1.5x.jpg">
        <img class="asset-1-5x desktopXLarge" id="img1-5x" src="img/pvz-compressed/asset-desktop-xl-1.5x.jpg">
        <img class="asset-1-5x desktopLarge" id="img1-5x" src="img/pvz-compressed/asset-desktop-l-1.5x.jpg">
        <img class="asset-1-5x desktopMedium" id="img1-5x" src="img/pvz-compressed/asset-desktop-m-1.5x.jpg">
        <img class="asset-1-5x desktopSmall" id="img1-5x" src="img/pvz-compressed/asset-desktop-s-1.5x.jpg">
        <img class="asset-1-5x mobileLarge" id="img1-5x" src="img/pvz-compressed/asset-mobile-l-1.5x.jpg">
        <img class="asset-1-5x mobileSmall" id="img1-5x" src="img/pvz-compressed/asset-mobile-s-1.5x.jpg">
      </div>

      <div id="2x" class="tabcontent">
        <img class="asset-2x desktopXXXLarge" id="img2x" src="img/pvz-compressed/asset-desktop-xxxl-2x.jpg">
        <img class="asset-2x desktopXXLarge" id="img2x" src="img/pvz-compressed/asset-desktop-xxl-2x.jpg">
        <img class="asset-2x desktopXLarge" id="img2x" src="img/pvz-compressed/asset-desktop-xl-2x.jpg">
        <img class="asset-2x desktopLarge" id="img2x" src="img/pvz-compressed/asset-desktop-l-2x.jpg">
        <img class="asset-2x desktopMedium" id="img2x" src="img/pvz-compressed/asset-desktop-m-2x.jpg">
        <img class="asset-2x desktopSmall" id="img2x" src="img/pvz-compressed/asset-desktop-s-2x.jpg">
        <img class="asset-2x mobileLarge" id="img2x" src="img/pvz-compressed/asset-mobile-l-2x.jpg">
        <img class="asset-2x mobileSmall" id="img2x" src="img/pvz-compressed/asset-mobile-s-2x.jpg">
      </div>

      <div id="3x" class="tabcontent">
        <img class="asset-3x desktopXXXLarge" id="img3x" src="img/pvz-compressed/asset-desktop-xxxl-3x.jpg">
        <img class="asset-3x desktopXXLarge" id="img3x" src="img/pvz-compressed/asset-desktop-xxl-3x.jpg">
        <img class="asset-3x desktopXLarge" id="img3x" src="img/pvz-compressed/asset-desktop-xl-3x.jpg">
        <img class="asset-3x desktopLarge" id="img3x" src="img/pvz-compressed/asset-desktop-l-3x.jpg">
        <img class="asset-3x desktopMedium" id="img3x" src="img/pvz-compressed/asset-desktop-m-3x.jpg">
        <img class="asset-3x desktopSmall" id="img3x" src="img/pvz-compressed/asset-desktop-s-3x.jpg">
        <img class="asset-3x mobileLarge" id="img3x" src="img/pvz-compressed/asset-mobile-l-3x.jpg">
        <img class="asset-3x mobileSmall" id="img3x" src="img/pvz-compressed/asset-mobile-s-3x.jpg">

    <!-- ROW END -->

  </main>
  <script src="js/switch.js" type="text/javascript"></script>
